version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: citas-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: citas-db
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - citas-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: citas-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/citas-db
    depends_on:
      - mongodb
    networks:
      - citas-network
    volumes:
      - ./logs:/app/logs

volumes:
  mongodb_data:
    driver: local

networks:
  citas-network:
    driver: bridge
